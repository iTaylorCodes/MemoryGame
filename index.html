<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Memory Game!</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Memory Game!</h1>
		<h3>
			Try to add some <span class="colors">C</span><span class="colors">O</span><span class="colors">L</span
			><span class="colors">O</span><span class="colors">R</span> while keeping your score low!
		</h3>

		<div id="buttons">
			<button id="start">New Game!</button>
			<br />
			<div id="scoreBoard">
				<span>
					<b>Score: </b>
					<span id="score"></span>
				</span>
				<span>
					<b>Best Score: </b>
					<span id="lowscore"></span>
				</span>
			</div>
		</div>
		<div id="game"></div>

		<script src="script.js"></script>
	</body>
</html>
